[package]
name = "session_account"
version = "0.1.0"
edition = "2024_07"
description = "Session key account contract for AI agents. Forked from chipi-pay/sessions-smart-contract (MIT, 4 Nethermind audits) with ERC-8004 identity binding."
license = "MIT"

[dependencies]
starknet = "2.14.0"
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v3.0.0" }

[dev-dependencies]
snforge_std = "0.54.1"
assert_macros = "2.14.0"

[[target.starknet-contract]]
sierra = true
casm = true

[scripts]
test = "snforge test"

[tool.scarb]
allow-prebuilt-plugins = ["snforge_std"]
