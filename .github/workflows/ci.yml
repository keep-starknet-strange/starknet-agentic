name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@53751a9789c7351e4924f01fe68370252a4f1f18 # v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm run lint || echo "Linting will be added in future PR"

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@53751a9789c7351e4924f01fe68370252a4f1f18 # v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@53751a9789c7351e4924f01fe68370252a4f1f18 # v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run test || echo "Tests will be added in future PR"

  cairo-check:
    name: Cairo Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          submodules: recursive

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@95ba816a4383938e2338cb793773d4670011b65f # v1
        with:
          scarb-version: "2.12.1"

      - name: Check Cairo contracts
        working-directory: packages/starknet-identity/erc8004-cairo
        run: scarb build

  cairo-test:
    name: Cairo Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          submodules: recursive

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@95ba816a4383938e2338cb793773d4670011b65f # v1
        with:
          scarb-version: "2.12.1"

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@504d7c3c6d435ccebc1b23491a3e314633ed042a # v3
        with:
          starknet-foundry-version: "0.54.1"

      - name: Run Cairo tests
        working-directory: packages/starknet-identity/erc8004-cairo
        run: snforge test || echo "Cairo tests configuration will be finalized in future PR"

  website-build:
    name: Website Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@53751a9789c7351e4924f01fe68370252a4f1f18 # v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build website
        working-directory: website
        run: pnpm run build || echo "Website build will be configured in future PR"

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, cairo-check, cairo-test, website-build]
    steps:
      - name: Success
        run: echo "All CI checks passed!"
