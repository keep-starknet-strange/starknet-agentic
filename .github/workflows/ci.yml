name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      ts: ${{ steps.filter.outputs.ts }}
      cairo: ${{ steps.filter.outputs.cairo }}
      cairo-erc8004: ${{ steps.filter.outputs.cairo-erc8004 }}
      cairo-agent-account: ${{ steps.filter.outputs.cairo-agent-account }}
      cairo-huginn: ${{ steps.filter.outputs.cairo-huginn }}
      cairo-session-account: ${{ steps.filter.outputs.cairo-session-account }}
      website: ${{ steps.filter.outputs.website }}
      skills: ${{ steps.filter.outputs.skills }}
      onboarding: ${{ steps.filter.outputs.onboarding }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            ts:
              - 'packages/**'
              - 'examples/**'
              - 'scripts/security/**'
              - 'security/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'tsconfig.json'
            cairo:
              - 'contracts/**'
            cairo-erc8004:
              - 'contracts/erc8004-cairo/**'
            cairo-agent-account:
              - 'contracts/agent-account/**'
            cairo-huginn:
              - 'contracts/huginn-registry/**'
            cairo-session-account:
              - 'contracts/session-account/**'
            website:
              - 'website/**'
              - 'packages/**'
            skills:
              - 'skills/**'
              - 'scripts/quick_validate_skill.py'
              - 'scripts/skills_manifest.py'
              - '.claude-plugin/**'
            onboarding:
              - 'examples/onboard-agent/**'
              - 'packages/**'
            ci:
              - '.github/workflows/ci.yml'

  secret-scan:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install gitleaks
        run: |
          set -euo pipefail
          VERSION="8.30.0"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz" \
            | tar -xz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      # Scan the working tree (not git history) to avoid blocking on legacy leaks while still
      # preventing new secrets from being introduced via PRs.
      - name: Scan repository for secrets (working tree)
        run: |
          set -euo pipefail
          gitleaks detect --source . --no-git --redact --exit-code 1 --config .gitleaks.toml

  typecheck:
    name: Type Check
    needs: [detect-changes]
    if: needs.detect-changes.outputs.ts == 'true' || needs.detect-changes.outputs.website == 'true' || needs.detect-changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run build

  lint:
    name: Lint
    needs: [detect-changes]
    if: needs.detect-changes.outputs.ts == 'true' || needs.detect-changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm -r --if-present --filter './packages/*' lint

  test:
    name: Test
    needs: [detect-changes]
    if: needs.detect-changes.outputs.ts == 'true' || needs.detect-changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
      - name: Audit dependencies (report)
        run: |
          set -euo pipefail
          pnpm audit --json > audit-report.json || true

      - name: Enforce audit allowlist (high+)
        run: |
          set -euo pipefail
          node scripts/security/audit-gate.mjs --report audit-report.json --allowlist security/audit-allowlist.json --failLevel high

      - name: Build packages
        run: pnpm run build

      - name: Run tests
        run: pnpm run test

  cairo-check:
    name: Cairo Check
    needs: [detect-changes]
    if: needs.detect-changes.outputs.cairo == 'true' || needs.detect-changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@95ba816a4383938e2338cb793773d4670011b65f # v1
        with:
          scarb-version: "2.14.0"

      - name: Check Cairo contracts
        working-directory: contracts/erc8004-cairo
        run: scarb build

      - name: Check agent-account contracts
        working-directory: contracts/agent-account
        run: scarb build

      - name: Check huginn-registry contracts
        working-directory: contracts/huginn-registry
        run: scarb build

      - name: Check session-account contracts
        working-directory: contracts/session-account
        run: scarb build

  cairo-test-erc8004:
    name: Cairo Tests (erc8004)
    needs: [detect-changes]
    if: needs.detect-changes.outputs.cairo-erc8004 == 'true' || needs.detect-changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@95ba816a4383938e2338cb793773d4670011b65f # v1
        with:
          scarb-version: "2.14.0"

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@ee00ea3f026379008ca40a54448d4059233d06cc # v4
        with:
          starknet-foundry-version: "0.54.1"

      - name: Run Cairo tests (erc8004)
        working-directory: contracts/erc8004-cairo
        run: snforge test

  cairo-test-agent-account:
    name: Cairo Tests (agent-account)
    needs: [detect-changes]
    if: needs.detect-changes.outputs.cairo-agent-account == 'true' || needs.detect-changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@95ba816a4383938e2338cb793773d4670011b65f # v1
        with:
          scarb-version: "2.14.0"

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@ee00ea3f026379008ca40a54448d4059233d06cc # v4
        with:
          starknet-foundry-version: "0.54.1"

      - name: Run Cairo tests (agent-account)
        working-directory: contracts/agent-account
        run: snforge test

  cairo-test-huginn:
    name: Cairo Tests (huginn-registry)
    needs: [detect-changes]
    if: needs.detect-changes.outputs.cairo-huginn == 'true' || needs.detect-changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@95ba816a4383938e2338cb793773d4670011b65f # v1
        with:
          scarb-version: "2.14.0"

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@ee00ea3f026379008ca40a54448d4059233d06cc # v4
        with:
          starknet-foundry-version: "0.54.1"

      - name: Run Cairo tests (huginn-registry)
        working-directory: contracts/huginn-registry
        run: snforge test

  cairo-test-session-account:
    name: Cairo Tests (session-account)
    needs: [detect-changes]
    if: needs.detect-changes.outputs.cairo-session-account == 'true' || needs.detect-changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@95ba816a4383938e2338cb793773d4670011b65f # v1
        with:
          scarb-version: "2.14.0"

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@ee00ea3f026379008ca40a54448d4059233d06cc # v4
        with:
          starknet-foundry-version: "0.54.1"

      - name: Run Cairo tests (session-account)
        working-directory: contracts/session-account
        run: snforge test

  website-build:
    name: Website Build
    needs: [detect-changes]
    if: needs.detect-changes.outputs.website == 'true' || needs.detect-changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build website
        working-directory: website
        run: pnpm run build

  validate-skills:
    name: Validate Skills
    needs: [detect-changes]
    if: needs.detect-changes.outputs.skills == 'true' || needs.detect-changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '20'

      - name: Validate skill frontmatter
        run: |
          echo "Validating Agent Skills format..."
          python3 scripts/quick_validate_skill.py skills/*/
          echo ""
          echo "All skills validated successfully!"

      - name: Validate skills manifest
        run: |
          echo "Validating skills/manifest.json..."
          python3 scripts/skills_manifest.py --check
          echo "skills/manifest.json: OK"

      - name: Validate plugin manifest
        run: |
          echo "Validating .claude-plugin/marketplace.json..."

          if [ ! -f ".claude-plugin/marketplace.json" ]; then
            echo "ERROR: Missing .claude-plugin/marketplace.json"
            exit 1
          fi

          # Validate JSON syntax
          if ! python3 -m json.tool .claude-plugin/marketplace.json > /dev/null 2>&1; then
            echo "ERROR: Invalid JSON in marketplace.json"
            exit 1
          fi

          echo "JSON syntax: OK"

          # Check that referenced skills exist
          python3 << 'EOF'
          import json
          import os
          import sys

          with open('.claude-plugin/marketplace.json') as f:
              data = json.load(f)

          errors = []
          for plugin in data.get('plugins', []):
              for skill in plugin.get('skills', []):
                  skill_path = skill.replace('./', 'skills/')
                  if not os.path.isdir(skill_path):
                      errors.append(f"Referenced skill not found: {skill_path}")

          if errors:
              for e in errors:
                  print(f"ERROR: {e}")
              sys.exit(1)

          print("All referenced skills exist: OK")
          EOF

          echo "Plugin manifest validated successfully!"

  onboarding-smoke:
    name: Onboarding Smoke
    needs: [detect-changes]
    if: needs.detect-changes.outputs.onboarding == 'true' || needs.detect-changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install root dependencies
        run: pnpm install

      - name: Install onboarding example dependencies
        run: pnpm --dir examples/onboard-agent install --frozen-lockfile

      - name: Run onboarding smoke checks
        run: pnpm --dir examples/onboard-agent smoke

  all-checks:
    name: All Checks Passed
    if: always()
    runs-on: ubuntu-latest
    needs: [detect-changes, secret-scan, typecheck, lint, test, cairo-check, cairo-test-erc8004, cairo-test-agent-account, cairo-test-huginn, cairo-test-session-account, website-build, validate-skills, onboarding-smoke]
    steps:
      - name: Verify no failures
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]] || \
             [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more CI jobs failed or were cancelled"
            exit 1
          fi
          echo "All CI checks passed!"
