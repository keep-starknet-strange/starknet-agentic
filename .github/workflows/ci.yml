name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  secret-scan:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install gitleaks
        run: |
          set -euo pipefail
          VERSION="8.30.0"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz" \
            | tar -xz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      # Scan the working tree (not git history) to avoid blocking on legacy leaks while still
      # preventing new secrets from being introduced via PRs.
      - name: Scan repository for secrets (working tree)
        run: |
          set -euo pipefail
          gitleaks detect --source . --no-git --redact --exit-code 1 --config .gitleaks.toml

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm -r --if-present --filter './packages/*' lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Audit dependencies
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Build packages
        run: pnpm run build

      - name: Run tests
        run: pnpm run test

  cairo-check:
    name: Cairo Check
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.14.0"

      - name: Check Cairo contracts
        working-directory: contracts/erc8004-cairo
        run: scarb build

      - name: Check agent-account contracts
        working-directory: contracts/agent-account
        run: scarb build

      - name: Check huginn-registry contracts
        working-directory: contracts/huginn-registry
        run: scarb build

  cairo-test-erc8004:
    name: Cairo Tests (erc8004)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.14.0"

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@v4
        with:
          starknet-foundry-version: "0.54.1"

      - name: Run Cairo tests (erc8004)
        working-directory: contracts/erc8004-cairo
        run: snforge test

  cairo-test-agent-account:
    name: Cairo Tests (agent-account)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.14.0"

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@v4
        with:
          starknet-foundry-version: "0.54.1"

      - name: Run Cairo tests (agent-account)
        working-directory: contracts/agent-account
        run: snforge test

  cairo-test-huginn:
    name: Cairo Tests (huginn-registry)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.14.0"

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@v4
        with:
          starknet-foundry-version: "0.54.1"

      - name: Run Cairo tests (huginn-registry)
        working-directory: contracts/huginn-registry
        run: snforge test

  website-build:
    name: Website Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build website
        working-directory: website
        run: pnpm run build

  validate-skills:
    name: Validate Skills
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Validate skill frontmatter
        run: |
          echo "Validating Agent Skills format..."
          python3 scripts/quick_validate_skill.py skills/*/
          echo ""
          echo "All skills validated successfully!"

      - name: Validate plugin manifest
        run: |
          echo "Validating .claude-plugin/marketplace.json..."

          if [ ! -f ".claude-plugin/marketplace.json" ]; then
            echo "ERROR: Missing .claude-plugin/marketplace.json"
            exit 1
          fi

          # Validate JSON syntax
          if ! python3 -m json.tool .claude-plugin/marketplace.json > /dev/null 2>&1; then
            echo "ERROR: Invalid JSON in marketplace.json"
            exit 1
          fi

          echo "JSON syntax: OK"

          # Check that referenced skills exist
          python3 << 'EOF'
          import json
          import os
          import sys

          with open('.claude-plugin/marketplace.json') as f:
              data = json.load(f)

          errors = []
          for plugin in data.get('plugins', []):
              for skill in plugin.get('skills', []):
                  skill_path = skill.replace('./', 'skills/')
                  if not os.path.isdir(skill_path):
                      errors.append(f"Referenced skill not found: {skill_path}")

          if errors:
              for e in errors:
                  print(f"ERROR: {e}")
              sys.exit(1)

          print("All referenced skills exist: OK")
          EOF

          echo "Plugin manifest validated successfully!"

  onboarding-smoke:
    name: Onboarding Smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install root dependencies
        run: pnpm install

      - name: Install onboarding example dependencies
        run: pnpm --dir examples/onboard-agent install --frozen-lockfile

      - name: Run onboarding smoke checks
        run: pnpm --dir examples/onboard-agent smoke

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [secret-scan, typecheck, lint, test, cairo-check, cairo-test-erc8004, cairo-test-agent-account, cairo-test-huginn, website-build, validate-skills, onboarding-smoke]
    steps:
      - name: Success
        run: echo "All CI checks passed!"
