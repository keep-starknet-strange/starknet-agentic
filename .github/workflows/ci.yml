name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run test

  cairo-check:
    name: Cairo Check
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: /bin/bash
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.12.1"

      - name: Check Cairo contracts
        working-directory: contracts/erc8004-cairo
        run: scarb build

  cairo-test:
    name: Cairo Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: /bin/bash
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.12.1"

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@v3
        with:
          starknet-foundry-version: "0.54.1"

      - name: Run Cairo tests (erc8004)
        working-directory: contracts/erc8004-cairo
        run: snforge test

  website-build:
    name: Website Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build website
        working-directory: website
        run: pnpm run build

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [typecheck, test, cairo-check, cairo-test, website-build]
    steps:
      - name: Success
        run: echo "All CI checks passed!"
