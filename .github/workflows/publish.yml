# Manual / emergency publish path.
# Primary release flow is Changesets (see release.yml).
# This workflow fires when a GitHub Release is created manually and
# publishes with SLSA build-provenance attestation.
name: Publish Packages (manual)

on:
  release:
    types: [created]

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Setup pnpm
        uses: pnpm/action-setup@53751a9789c7351e4924f01fe68370252a4f1f18
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Pack publish artifacts
        run: |
          set -euo pipefail
          mkdir -p dist-release
          cd packages/starknet-mcp-server && npm pack --pack-destination ../../dist-release
          cd ../starknet-a2a && npm pack --pack-destination ../../dist-release
          cd ../starknet-agent-passport && npm pack --pack-destination ../../dist-release

      - name: Attest build provenance
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-path: 'dist-release/*.tgz'

      - name: Publish to npm
        run: |
          cd packages/starknet-mcp-server
          npm publish --provenance --access public
          cd ../starknet-a2a
          npm publish --provenance --access public
          cd ../starknet-agent-passport
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
