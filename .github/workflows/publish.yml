name: Publish Packages

on:
  release:
    types: [created]

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Publish packages to npm
        run: |
          cd packages/starknet-mcp-server
          npm publish --provenance --access public
          cd ../starknet-a2a
          npm publish --provenance --access public
          cd ../starknet-agent-passport
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish skills to npm
        run: |
          for skill in starknet-wallet starknet-defi starknet-identity starknet-mini-pay starknet-anonymous-wallet; do
            cd "$GITHUB_WORKSPACE/skills/$skill"
            npm publish --provenance --access public || echo "Skipping $skill (may already be published)"
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
