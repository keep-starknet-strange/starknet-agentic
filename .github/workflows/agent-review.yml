name: Agent Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - 'contracts/**'
      - 'tests/**'

jobs:
  agent-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        
      - name: Run 0xlny Agent Review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get list of changed files for review context
          CHANGED="${{ steps.changed-files.outputs.all_changed_files }}"
          
          # Generate review summary
          cat > review.md << EOF
          ### Files Changed
          $(echo "$CHANGED" | tr ' ' '\n' | sed 's/^/- /')
          
          ### Automated Checks
          - âœ… PR received for review
          - âœ… Changed files detected: $(echo "$CHANGED" | wc -w | tr -d ' ') files
          
          ### Recommendations
          1. Ensure Cairo contracts pass \`scarb build\`
          2. Check for proper error handling in contract entrypoints
          3. Verify agent safety patterns (simulation mode, rate limits)
          4. Add tests for new functionality
          
          ---
          *To enable AI-powered reviews, add ANTHROPIC_API_KEY secret and integrate with Anthropic SDK.*
          EOF
          
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ¤– 0xlny Agent Review\n\n${review}\n\n---\n*This is an automated review by 0xlny agent. Please verify all suggestions.*`
            });
